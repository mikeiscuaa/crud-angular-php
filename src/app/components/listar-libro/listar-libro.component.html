<!-- bs5-card-head-foot -->
<div class="card">
    <div class="card-header">
        Lista de libros en existencia
    </div>
    <div class="card-body">
        <!-- bs5-table-default -->
        <div class="table-responsive">
            <table class="table table-primary">
                <thead>
                    <tr>
                        <th scope="col">ISBN</th>
                        <th scope="col">Título</th>
                        <th scope="col">Autor</th>
                        <th scope="col">Año</th>
                        <th scope="col">Editorial</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    @for(lib of Libros; track lib; let iControl=$index){
                        <tr>
                            <td scope="row">{{lib.isbn}}</td>
                            <td>{{lib.titulo}}</td>
                            <td>{{lib.autor}}</td>
                            <td>{{lib.anio}}</td>
                            <td>{{lib.editorial}}</td>
                            <td><a routerLink="/editar-libro/{{lib.isbn}}" class="btn btn-success">Editar</a> | 
                                <a class="btn btn-danger">Borrar</a> 
                            </td>
                        </tr>                        
                    }@empty {
                        No hay libros para mostrar
                    }
                </tbody>
            </table>
        </div>
    </div>
</div>
